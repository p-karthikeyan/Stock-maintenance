{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register page</title>
{% endblock %}
{% block content %}
<div class="container p-3">
    <div class="row">
        <div class="col-md-6 bg-white offset-md-3">
            <div class="lead p-3">
            <h4 class="pt-3">Registeration Page</h4><hr>
            <form method="POST">
                {% csrf_token %}
                {{reg_form|crispy}}
                <input type="submit" value="Register" class="btn btn-success btn-lg">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
