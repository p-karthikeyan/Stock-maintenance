{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>update page</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4>Update Profile</h4>
                </div>
                <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{user_form|crispy}}
                    {{profile_form|crispy}}
                    <br>
                    <input type="submit" value="Update" class="btn btn-success">
                    <a href="{% url 'profile-page' %}"><input type="button" value="Cancel" class="btn btn-light"></a>
                </form> 
                </div>   
            </div>
        </div>
    </div>
</div>
{% endblock %}
